<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamp</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    
    <div>
        <img src="image/background-main.gif" id="background" class="background">
        <img src="image/filter.png" id="background_filter" class="background hide">
    </div>

    <div>
        <img src="image/lampada-apagada.png" id="lamps">
    </div>

    <div>
        <button id="btnOn" type="button" class="btn" onclick="btnOn()">On</button>
        <button id="btnOff" type="button" class="btn" onclick="btnOff()">Off</button>
        <button id="btnBroken" type="button" class="btn hide" onclick="btnBroken()">Consertar</button>
    </div>

    <div id="select">
        <h4>Change Background</h4>
        <select name="selectCity" id="selectCity" class="btn">
            <option selected disabled class="hide" value="change">Change</option>
            <option value="bahia">Bahia</option>
            <option value="minasgerais">Minas Gerais</option>
            <option value="parana">Paraná</option>
            <option value="riodejaneiro">Rio de Janeiro</option>
            <option value="saopaulo">São Paulo</option>
        </select>
    </div>
    
    <button id="btnAddImage" type="button" class="btn" onclick="modal()">Add Image</button>
    
    <div id="backgroundModal">
        <div id="modal">

            <h4>Add new image</h4>
            <input id="inputFile" type="file"><br>
            What is your image's name?
            <input id="nameImage" type="text" value="" name="nameImage" placeholder="Ex: Osasco">
            
            <button id="btnAdd" class="btnAdd" type="button" onclick="btnAdd()">Add</button>
            <button id="btnCancel" class="btnCancel" type="button" onclick="btnCancel()">Cancel</button>
        </div>
    </div>

</body>
</html>
