<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamp</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    
    <img src="image/day.jpg" id="cityDay" class="sizeCity hide">

    <img src="image/night.jpg" id="cityNight" class="sizeCity">

    
    <div>
        <div id="lampOn" class="lampPosition hide">
            <img src="image/lampada-acesa.png">
        </div>
        
        <div id="lampOff" class="lampPosition">
            <img src="image/lampada-apagada.png">
        </div>

        <div id="lampBroken" class="lampPosition hide">
            <img src="image/lampada-quebrada.png">
        </div>
        <button id="btnOn" type="button" class="btn">Acender</button>
        <button id="btnOff" type="button" class="btn">Apagar</button>
        <button id="btnBroken" type="button" class="btn hide">Concertar</button>
    </div>
</body>
</html>
